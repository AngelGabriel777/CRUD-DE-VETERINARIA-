<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>best store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">Clientes</h1>
		<a class="btn btn-primary" href="/clientes/create">Crear cliente</a>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Dirección</th>
					<th>Teléfono</th>
					<th>Email</th>
					<th>Fecha de Creación</th>
					<th>Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${#dates.format(cliente.createdAt, 'yyyy-MM-dd')}"></td>
					<td style="white-space: nowrap">
						<a class="btn btn-primary btn-sm" th:href="@{/clientes/edit(id=${cliente.id})}">Editar</a> 
						<a class="btn btn-danger btn-sm" th:href="@{/clientes/delete(id=${cliente.id})}" onclick="return confirm('¿Estás seguro de eliminarlo?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
